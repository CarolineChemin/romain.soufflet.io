---
layout: default
description: List of all my blog posts
title: Romain's blog posts
custome_css: posts
---
<section>
  <div class="container">
    <h2>Blog Posts</h2>

    <ul class="media-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <div class="well post">
            <img src="{{ post.img }}" alt="{{ post.title }}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
            <time class="pubdate" datetime="{{ post.date | date_to_xmlschema }}">
              {{ post.date | date_to_long_string }}
            </time>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
