---
layout: default
custome_css: post
---
    <div class="container">
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <p class="post-date">Published: <time pubdate="pubdate">{{ page.date | date_to_string }}</time></p>
        </header>

        <div class="post">
          {{ content }}
        </div>
      </article>
    </div>
