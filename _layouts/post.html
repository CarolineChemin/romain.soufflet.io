---
layout: default
---
    <div class="container">
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <p>Published: <time pubdate="pubdate">{{ page.date | date_to_string }}</time></p>
        </header>

        <div class="post">
          {{ content }}
        </div>

        <footer>
          <p>
            <small>Creative Commons Attribution-ShareAlike License</small>
          </p>
        </footer>
      </article>
    </div>
