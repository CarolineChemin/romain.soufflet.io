---
layout: default
title: Free software developper
---
    <div class="jumbotron">
      <div class="container">
        <div class="media">
          <a class="pull-left" href="/">
            <img alt="me" class="media-object" src="/img/gentux-jumbotron.jpg">
          </a>
          <div class="media-body">
            <h1>{{ site.name }}</h1>
            <p>I'm not a geek, just a little techie</p>
            <p><a class="btn btn-primary btn-lg" role="button" href="/contact.html">Learn more &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Blog Posts</h2>
      <ul class="posts">
        {% for post in site.posts %}
          <li>
            <time pubdate="pubdate">{{ post.date | date_to_string }}</time> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
