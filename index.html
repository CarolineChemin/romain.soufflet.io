---
layout: default
title: Gentux.IO
---
    <div class="jumbotron">
      <div class="container">
        <div class="media">
          <a class="pull-left" href="/">
            <img alt="me" class="media-object" src="/img/gentux-jumbotron.jpg">
          </a>
          <div class="media-body">
            <h1>{{ site.name }}</h1>
            <p>My life, online</p>
            <p><a class="btn btn-primary btn-lg" role="button" href="/contact.html">Learn more &raquo;</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="home">
        <h1>Blog Posts</h1>
        <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
